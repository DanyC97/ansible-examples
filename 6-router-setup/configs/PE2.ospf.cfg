router ospf 1
 router-id 192.168.0.3
!
interface Loopback0
 ip address 192.168.0.3 255.255.255.255
 ip ospf 1 area 0
!
interface GigabitEthernet0/1
 ip ospf 1 area 0
 ip ospf hello 3
 ip ospf dead 10
 ip ospf network point-to-multipoint
!
interface GigabitEthernet0/2
